<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="to_do.css">
</head>
<body>

    <div class="todo-app">
        <div class="heading">
            <img class="heading__img" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/756881/laptop.svg">
            <h1 class="heading__title">To-Do List</h1>
        </div>       
         <div class="input-container">
            <input type="text" id="task-input" placeholder="Add a new task...">
            <button onclick="addTask()">Add</button>
        </div>
        <ul id="task-list">
            <!-- Daftar tugas akan ditampilkan di sini -->
        </ul>
    </div>
    <script src="to_do.js"></script>
</body>
</html>
